<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg" href="logo.svg" />
    <link rel="stylesheet" href="style.css" />
    <title>Pendientes Agregados</title>
  </head>
  <body>
    <div class="d-flex">
      <div id="sidebar-container" class="bg-primary"></div>
      <div id="contenedor" style="width: 70%; margin: 0 auto">
        <h1 style="text-align: center; margin-top: 5%; margin-bottom: 5%">
          Pendientes agregados
        </h1>
        <button
          type="button"
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          <i class="icon ion-md-add"></i> Nuevo pendiente
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Agregar pendiente
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="formulario">
                  <h3
                    style="
                      text-align: center;
                      margin-top: 2%;
                      margin-bottom: 5%;
                    "
                  >
                    Pendientes de pago
                  </h3>
                  <div class="mb-3">
                    <label class="form-label"
                      >Agregar nombre de la persona:
                    </label>
                    <input
                      type="text"
                      class="form-control"
                      id="nombre"
                      name="nombre"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Descripción de compra: </label>
                    <textarea
                      class="form-control"
                      id="descripcion"
                      name="descripcion"
                    ></textarea>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Agregar precio a pagar: </label>
                    <input
                      type="text"
                      class="form-control"
                      id="precio"
                      name="precio"
                    />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  style="width: 100%; margin-top: 3%"
                  class="btn btn-success"
                  type="submit"
                  id="btn-pendientes"
                >
                  Agregar pendiente
                </button>
              </div>
            </div>
          </div>
        </div>

        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Descripción</th>
              <th scope="col">Total</th>
              <th scope="col">fecha</th>
              <th scope="col">Opciones</th>
            </tr>
          </thead>
          <tbody id="tbody" class="table-group-divider"></tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="pendientes.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
</html>
