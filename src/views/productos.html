<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
    href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Anañdir producto</title>
  </head>
  <body>
    <div class="d-flex">
      <div id="sidebar-container" class="bg-primary">
        
      </div>
      <div class="w-100">

        <form id="formulario">
          <div class="container w-25">
            <h3 class="text-center mt-4 mb-3">Agregar producto</h3>
            <div class="mb-3">
              <label for="nombre" class="form-label"
                >Ingrese nombre del producto:</label
              >
              <input type="text" class="form-control" id="nombre" name="nombre" />
            </div>
            <div class="mb-3">
              <label for="precio" class="form-label">Ingrese precio:</label>
              <input
                type="text"
                class="form-control"
                id="precio"
                name="precio"
              />
            </div>
            <div class="mb-3">
              <label for="existencia" class="form-label"
                >Ingresar existencias:</label
              >
              <input
                type="text"
                class="form-control"
                id="existencia"
                name="existencia"
              />
            </div>
            <button style="margin-left:0%; width:300px;" type="submit" class="btn btn-primary">Añadir</button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="productos.data.js"></script>
</html>
