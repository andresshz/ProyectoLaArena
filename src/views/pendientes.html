  <body>
    <div class="d-flex">
      <div id="sidebar-container" class="bg-primary"></div>
      <div style="width: 100%">
        <form id="formulario" style="width: 40%; margin: 0 auto">
          <h3 style="text-align: center; margin-top: 15%; margin-bottom: 5%;">Pendientes de pago</h3>
          <div class="mb-3">
            <label class="form-label">Agregar nombre de la persona: </label>
            <input type="text" class="form-control" id="nombre" name="nombre" />
          </div>
          <div class="mb-3">
            <label class="form-label">DescripciÃ³n de compra: </label>
              <textarea
                class="form-control"
                id="descripcion" name="descripcion"
              ></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Agregar precio a pagar: </label>
            <input type="text" class="form-control" id="precio" name="precio" />
          </div>

          <button
            style="width: 100%; margin-top: 3%"
            class="btn btn-success"
            type="submit"
            id="btn-pendientes"
          >
            Agregar pendiente
          </button>
        </form>
      </div>
    </div>
  </body>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
