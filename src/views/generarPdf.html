<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Generar PDF</title>
  </head>
  <body>
    <div class="d-flex">
      <div id="sidebar-container" class="bg-primary"></div>
      <div id="contenedor" style="width: 100%;">
        <form id="form" style="width: 40%; margin: 0 auto;">
          <h1 style="text-align: center; margin-top: 5%; margin-bottom: 5%;">Generar PDF</h1>
          <div class="mb-3">
          <label>Seleccionar fecha:</label>
          <input type="date" name="fecha" class="form-control" id="fecha" required />
          </div>
          <div class="mb-3">
            <label>Asignar nombre al pdf:</label>
            <input type="text" name="nombre" class="form-control" id="nombre" required />
          </div>
          <input style="width: 100%;"  type="submit" value="Generar PDF" class="btn btn-success" />
        </form>
      </div>
    </div>
  </body>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="generarPdf.js"></script>
</html>
