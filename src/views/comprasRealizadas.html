<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg" href="logo.svg"/>
    <link rel="stylesheet" href="style.css" />
    <title>Compras Realizadas</title>
  </head>
  <body>
    <div class="d-flex">
      <div id="sidebar-container" class="bg-primary"></div>
      <div id="contenedor" style="width: 70%; margin: 0 auto">
        <h2 style="text-align: center; margin-bottom: 5%; margin-top: 10%">
          Compras Realizadas
        </h2>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Nombre Compra</th>
              <th scope="col">Total Compra</th>
              <th scope="col">Fecha</th>
              <th scope="col">Opciones</th>
            </tr>
          </thead>
          <tbody id="tbody" class="table-group-divider"></tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="comprasRealizadas.js"></script>
</html>
