<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Realizar compra</title>
  </head>
  <body>
    <div class="d-flex">
      <div id="sidebar-container" class="bg-primary"></div>
      <main style="width: 60%; margin: 0 auto;">
        <h2 style="width: 100%; text-align:center;" class="mt-5">Realizar Compra</h2>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre producto</th>
              <th scope="col">Precio</th>
              <th scope="col">Existencias</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Opciones</th>
            </tr>
          </thead>
          <tbody id="productos">
          </tbody>
        </table>
      </main>
    </div>
    <div class="d-flex">
      <div class="bg-primary" style="width: 16rem">
        <h4 style="color: #111b54">.</h4>
      </div>
      <div class="w-25" style="margin-left: 4%; margin-bottom: 3%; margin-top: 2%;">
        <form id="formulario" class="d-flex">
          <button class="btn btn-success" type="submit">
            Confirmar compra
          </button>
          <button style="margin-left: 3%;" class="btn btn-danger" id="limpiar">
            Cancelar compra
          </button>
        </form>
      </div>
      <div class="w-25" style="font-size: 20px; font-weight: 600; margin-top: 2%; margin-left: 3%;" id="seleccionados"></div>
      <div class="w-25" style="font-size: 20px; font-weight: 600; margin-top: 2%; margin-left: 1%;" id="total"></div>
    </div>
  </body>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="compras.js"></script>
</html>
